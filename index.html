<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Title</title>
  </head>
  <body>
    <button onclick="func('Zoom Effect')">Zoom</button>
    <button onclick="func('Breathe Effect')">Breathe</button>
    <script>
      function func(x) {
        window.api.send("toMain", x);
      }
      window.api.receive("fromMain", (data) => {
        console.log(`Received ${data} from main process`);
      });
    </script>
  </body>
</html>
